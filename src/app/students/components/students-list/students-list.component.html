<div class="container py-3">

    <div class="d-flex align-items-end">
      <h1 appTitles>Listado de estudiantes</h1>
    </div>
    <button [ngClass]="user!.rol === 'admin' ? '' : 'd-none'" (click)="onClickAdd()" class="m-2" mat-fab color="primary" aria-label="add button" matTooltip="Agregar un nuevo estudiante">
      <mat-icon>add</mat-icon>
    </button>
        
    <table #table mat-table [dataSource]="studentsData" class="mat-elevation-z8 px-0 w-100">
    
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let student"> {{student.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td class="fw-bold" mat-cell *matCellDef="let student"> {{ student.lastname }}, {{ student.name }} </td>
      </ng-container>
    
      <!-- Courses Column -->
      <!-- <ng-container matColumnDef="courses">
        <th mat-header-cell *matHeaderCellDef> Cursos </th>
        <td mat-cell *matCellDef="let student">
          <mat-list role="list">
            <mat-list-item role="listitem" *ngFor="let course of student.cursos" >
              <i class="pe-2 fa-brands fa-{{ course }}"></i> {{ course }}</mat-list-item>          
          </mat-list>
        </td>
      </ng-container> -->
      
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let student">
            <div class="row">
                <mat-icon (click)="onClickDetails(student)" class="col" aria-hidden="false" aria-label="post_add icon" matTooltip="Ver detalles del estudiante">description</mat-icon>
              <mat-icon [ngClass]="user!.rol === 'admin' ? '' : 'd-none'" (click)="onClickEdit(student)" class="col" aria-hidden="false" aria-label="edit icon" matTooltip="Editar Estudiante">edit</mat-icon>
              <mat-icon [ngClass]="user!.rol === 'admin' ? '' : 'd-none'" (click)="onDeleteStudent(student)" class="col" aria-hidden="false" aria-label="delete icon" matTooltip="Eliminar Estudiante">delete</mat-icon>
            </div>
          
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
